<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Doador</title>
  <link rel="stylesheet" href="style\style\cadrastodoador2.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo do Abrigo" class="logo">
    <nav>
      <a href="index.html">INÍCIO</a>
      <a href="quemsomos.html">QUEM SOMOS</a>
      <a href="#">ORAÇÃO DO IDOSO</a>
      <a href="#">EMPRESAS SOLIDÁRIAS</a>
      <a href="transparencia.html">TRANSPARÊNCIA</a>
      <a href="doacao.html">DOAÇÕES</a>
      <a href="#">GALERIA DE IMAGENS</a>
      <a href="#">CONTATO</a>
    </nav>
  </header>

  <main>
    <h1>FICHA DOADOR</h1>
    <form>
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required>

      <label for="documento">CPF ou RG</label>
      <input type="text" id="documento" name="documento" required>

      <label for="nascimento">Data de nascimento</label>
      <input type="date" id="nascimento" name="nascimento" required>

      <label for="telefone">Telefone / WhatsApp</label>
      <input type="tel" id="telefone" name="telefone" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="modalidade">Modalidade de Doação</label>
      <input type="text" id="modalidade" name="modalidade" required>

      <label for="motivacao">Motivação para doar (opcional)</label>
      <input type="text" id="motivacao" name="motivacao">

      <label for="forma">Forma de contribuição</label>
      <input type="text" id="forma" name="forma" required>

      <label for="noticias">Deseja receber notícias do abrigo?</label>
      <input type="text" id="noticias" name="noticias" required>

      <label for="oracoes">Gostaria de ser lembrado em nossas orações?</label>
      <input type="text" id="oracoes" name="oracoes" required>

      <label for="autorizacao">Autorizo uso do meu nome em listas de agradecimento</label>
      <input type="text" id="autorizacao" name="autorizacao" required>

      <label for="declaracao">Declaração</label>
      <input type="text" id="declaracao" name="declaracao" required>

      <button type="submit">Enviar Cadastror</button>
    </form>
  </main>
</body>
</html>
